<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hangman</title> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
  
  <div class="container">
        
    <div class="jumbotron">
            <h1>Hangman Game</h1>  
            <p>Guess the student</p> 
        </div> 
        
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
              <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel panel-default"> 
            <div class="panel-body">
              Wrong Guesses: <span id="wrongGuesses"></span> 
            </div>
        </div> 
        
        <div class="panel panel-default"> 
            <div class="panel-body">
              Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default"> 
            <div class="panel-body">
              Win Counter: <span id="WinCounter"></span>
            </div>
        </div>

        <div class="panel panel-default"> 
            <div class="panel-body">
              Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>
  </div> 

  <script src="game.js"></script>
  
</body>
</html>
